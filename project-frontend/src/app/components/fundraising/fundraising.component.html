<div>
  <h2>Vote for your favourite idea</h2>
  <ul>
    <li *ngFor="let idea of ideaData">
      <h4>{{idea.name}}</h4>
      <p>{{idea.description}}</p>
      <button *ngIf="!voted" type="button" class="btn btn-dark btn-lg" (click)="castVote(idea.shortName)" [ngClass]="getVoteClasses(idea.shortName)">Vote!</button>
    </li>
  </ul>
  <div class="chart-box" *ngIf="voted">
    <h2>How others voted</h2>
    <canvas baseChart [data]="chartData" [labels]="chartLabels" [chartType]="chartType">
    </canvas>
  </div>
</div>
